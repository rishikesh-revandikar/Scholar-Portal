<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap-5.2.0-dist/css/">
    
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div id="header">
            <div class="login-header">
                <h1>Welcome to Our Application</h1>
                <p> Please Login To Use the Platform</p>

            </div>
           </div>
            <form class="login-form" action="" method="post">
                <div class="login-form-content">
                    <div id="items">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text"  id="email" name="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Remember Me</label>
                        </div>  
                    </div>
                    </div>
                    <button type="submit" onclick="">Login</button>
                    <a href="#">Reset your password now</a>
                    <button type="button" onclick="window.location.href='/signup';">Sign In</button>
                    
                </div>

                </div>  -->
            </form> 
        </div>
        <div class="login-right" >
            <h2>Welcome to Scholar'sPortal</h2>

        </div>
        </div>
     </div>
    
</body>
</html>
